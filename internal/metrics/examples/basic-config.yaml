# WinPower G2 Exporter 基础配置示例
# 适用于大多数生产环境的基础配置

# 导出器基础配置
server:
  port: 9090
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s

# WinPower 连接配置
winpower:
  url: "http://winpower-server:8080"
  username: "admin"
  password: "password"
  timeout: 30s
  skip_ssl_verify: false

# 指标配置
metrics:
  # 基础配置
  namespace: "winpower"
  subsystem: "exporter"

  # HTTP 请求时延桶（秒）
  # 根据实际网络环境调整
  request_duration_buckets:
    - 0.05   # 50ms
    - 0.1    # 100ms
    - 0.2    # 200ms
    - 0.5    # 500ms
    - 1      # 1s
    - 2      # 2s
    - 5      # 5s

  # 数据采集时延桶（秒）
  # 包含网络请求 + 数据解析的时间
  collection_duration_buckets:
    - 0.1    # 100ms
    - 0.2    # 200ms
    - 0.5    # 500ms
    - 1      # 1s
    - 2      # 2s
    - 5      # 5s
    - 10     # 10s

  # API 响应时延桶（秒）
  # WinPower API 的响应时间
  api_response_buckets:
    - 0.05   # 50ms
    - 0.1    # 100ms
    - 0.2    # 200ms
    - 0.5    # 500ms
    - 1      # 1s

# 日志配置
logging:
  level: "info"
  format: "json"
  output: "stdout"

# 数据存储配置
storage:
  data_dir: "./data"
  sync_write: true

# 调度配置
scheduler:
  interval: 5s
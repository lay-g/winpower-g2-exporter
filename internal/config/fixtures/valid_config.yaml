server:
  port: 9090
  host: "0.0.0.0"
  mode: "release"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s
  enable_pprof: false
  shutdown_timeout: 30s

winpower:
  base_url: "https://winpower.example.com"
  username: "testuser"
  password: "testpass"
  timeout: 15s
  skip_ssl_verify: false
  refresh_threshold: 5m
  user_agent: "Mozilla/5.0 (compatible; WinPower-Exporter/1.0)"

storage:
  data_dir: "./data"
  file_permissions: 0644

scheduler:
  collection_interval: 5s
  graceful_shutdown_timeout: 5s

logging:
  level: "info"
  format: "json"
  output: "stdout"
  file_path: ""
  max_size: 100
  max_age: 30
  max_backups: 10
  compress: true
  development: false
  enable_caller: false
  enable_stacktrace: false
